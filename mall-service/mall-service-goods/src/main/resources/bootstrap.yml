spring:
  application:
    name: goods
  cloud:
    nacos:
      config:
        refresh-enabled: true
        server-addr: 192.168.1.128:8848
        file-extension: yaml
        namespace: goods
        group: DEV_GROUP
        enabled: true
      discovery:
        server-addr: 192.168.1.128:8848
        namespace: goods
        group: DEV_GROUP
dubbo:
  scan:
    base-packages: cn.leemay.mall.goods.service.impl # 开启包扫描
  protocols:
    dubbo:
      name: dubbo # 服务协议
      port: -1 # 服务端口
  registry:
    address: spring-cloud://localhost # 注册中心