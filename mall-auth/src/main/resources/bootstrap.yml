spring:
  application:
    name: auth
  cloud:
    nacos:
      config:
        refresh-enabled: true
        server-addr: 192.168.1.128:8848
        file-extension: yaml
        namespace: auth
        group: DEV_GROUP
        enabled: true
      discovery:
        server-addr: 192.168.1.128:8848
        namespace: auth
        group: DEV_GROUP
dubbo:
  scan:
    base-packages: cn.leemay.mall.auth.service.impl # 开启包扫描
  protocols:
    dubbo:
      name: dubbo # 服务协议
      port: -1 # 服务端口
  registry:
    address: spring-cloud://localhost # 注册中心