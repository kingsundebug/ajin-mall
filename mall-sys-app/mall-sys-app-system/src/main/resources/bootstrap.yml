spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
dubbo:
  scan:
    base-packages: cn.leemay.mall.sys.system.service # 开启包扫描
  protocol:
    name: dubbo # 服务协议
    port: -1 # 服务端口
  registry:
    address: nacos://localhost:8848 # 注册中心
